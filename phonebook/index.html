<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DMD 4470 - Phonebook</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <style>
    .content {
      padding: 1em 1em 3em;
    }

    .pure-g>div {
      box-sizing: border-box;
    }

    .l-box {
      padding: 1em;
    }

    h3 {
      margin-bottom: 0.1em;
    }
    p.title {
      margin-top: 0em;
      margin-bottom: 0em;
      font-style: italic;
      font-size: 0.9em;
    }

    p.contactDetails {
      margin-top: 0.5em;
      margin-bottom: 0em;
    }

    p.dateOfBirth {
      margin-top: 0.25em;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Phonebook</h1>
    <div class="pure-g">
      <div class="pure-u-1-1 l-box">
        <p>Please dial all phone numbers carefully. All names are alphabetized by last name.</p>
        <div id="phonebookList"></div>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
